<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <title>To Do List App</title>
</head>
<body>
    <div class="section-to-do-list">
        <div class="section-new-task-input">
            <input class="new-task" type="text" placeholder="Enter new task here...">
            <button class="add-new-task">Add</button>
        </div>
        <div class="to-do-list-title">To Do List</div>
        <ul class="to-do-list">
            <li>Learn HTML, CSS <button class="delete-btn">X</button></li>
            <li>Make a test layout <button class="delete-btn">X</button></li>
            <li>Learn JS <button class="delete-btn">X</button></li>
            <li>Learn Angular <button class="delete-btn">X</button></li>
            <li>Make CRM or Blog <button class="delete-btn">X</button></li>
            <li>Get a job <button class="delete-btn">X</button></li>
        </ul>
    </div>
    <div class="section-done-list">
        <div class="done-list-title">Done List</div>
        <ul class="done-list"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="/script/main.js"></script>
</body>
</html>
